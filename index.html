<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AtmosFashion</title>

	<link rel="icon" href="/_app/assets/fav-icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<link rel="stylesheet" href="/_app/css/main.css">
	<script type="module" src="/_app/js/main.js"></script>
</head>

<body>
	<header class="main-header grid">
		<div class="main-header__logo grid__column--8">
			<img src="./_app/assets/icon.png" alt="atmosfashion logo">
		</div>
		<div class="main-header__button grid__column--4">
			<a href="">
				<button class="main-header__button--contact">Contact-Us</button>
			</a>
		</div>
	</header>

	<section class="heroSection grid">
		<div class="grid__column--12">
			<div class="heroSection__content">
				<h1 class="heroSection__header">Elevate Your Style</h1>
				<h2 class="heroSection__sub-header">Discover our latest collection of sustainable, high-quality clothing.
				</h2>
				<a href="#mainProducts">
					<button class="heroSection__button">See
						our products below</button></a>
			</div>
			<img class="heroSection__image" src="./_app/assets/top_image.jpeg"
				alt="A woman with hat and glass with black coat">
		</div>
	</section>
</body>

</html>
